<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Todo App</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="/src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-['Poppins']">

    <header class="bg-blue-600 p-4 shadow-md">
        <h1 class="text-white text-center text-3xl font-bold">Todo List</h1>
    </header>

    <main class="max-w-6xl mx-auto p-4 mt-8 space-y-8">
        <div class="flex flex-col lg:flex-row justify-between space-y-6 lg:space-y-0 lg:space-x-6">
            <div class="bg-white p-6 rounded-lg shadow-md flex-1">
                <div class="mb-4 flex">
                    <input type="text" class="todo-input flex-grow border border-gray-300 p-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What do you need to do?">
                    <button class="add-btn bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 transition ease-in-out delay-100">ADD</button>
                </div>
                <p class="error-message text-red-500 mb-4"></p>

                <select name="categories" class="select-category border-2 border-black p-2 rounded-md cursor-pointer w-full mb-4">
                    <option value="">--Please select a category--</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="errand">Errands</option>
                    <option value="projects">Projects</option>
                </select>

                <label for="start">Select a due date:</label>
                <input type="date" name="date" class="pick-date cursor-pointer border-2 border-black p-2 rounded-md ml-1"/>

                <ul class="todo-list space-y-4 mt-4"></ul>

                <footer class="footer mt-6 flex justify-between items-center">
                    <span class="completed-todos text-gray-500"></span>
                    <button class="clear-todos bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition ease-in-out delay-100">Clear Done Todos</button>
                </footer>
            </div>

            <div class="display-categories bg-white p-6 rounded-lg shadow-md lg:w-1/3">
                <h2 class="text-xl font-semibold mb-4">Categories</h2>
            </div>
        </div>

        <div class="todo-category-container bg-gray-200 pb-24 pt-6 px-6 prounded-lg shadow-md w-96 lg:w-96 hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    
        </div>        
    </main>
<script src="/src/js/script.js"></script>
<script src="https://kit.fontawesome.com/e15d06906a.js" crossorigin="anonymous"></script>
</body>
</html>
