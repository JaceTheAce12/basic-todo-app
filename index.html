<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Todo</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <header>
        <h1 class="logo">Todo</h1>
    </header>
    <main>
        <div class="search-container">
            <input type='text' class='todo-input' placeholder="What do you need to do?"/>
            <button class='add-btn'>ADD</button>
        </div>
        <div class="list-container">
            <ul class="todo-list"></ul>
            <footer class="footer">
                <span></span>
                <button class="clear-todos">Clear Done Todos</button>
            </footer>
        </div>
    </main>

<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/e15d06906a.js" crossorigin="anonymous"></script>
</body>
</html>
