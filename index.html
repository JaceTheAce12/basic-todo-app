<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Data Model</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="/src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-['Poppins']">

    <header class="bg-blue-600 p-4 shadow-md">
        <h1 class="text-white text-center text-3xl font-bold">Todo List</h1>
    </header>
    <main class="max-w-6xl mx-auto p-4 mt-8">
        <div class="flex justify-between">
            <div class="display-categories bg-white p-6 rounded-lg shadow-md"></div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4 flex">
                    <input type="text" class="todo-input flex-grow border border-gray-300 p-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What do you need to do?">
                    <button class="add-btn bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 transition ease-in-out delay-100">ADD</button>
                </div>
                <p class="error-message text-red-500"></p>
                <select name="categories" class="select-category">
                    <option value="">--Please select a category--</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="errand">Errands</option>
                    <option value="projects">Projects</option>
                </select>
                <ul class="todo-list space-y-4"></ul>
                <footer class="footer mt-6 flex justify-between items-center">
                    <span class="completed-todos text-gray-500"></span>
                    <button class="clear-todos bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition ease-in-out delay-100">Clear Done Todos</button>
                </footer>
            </div>
        </div>
        <div class="todo-category-container bg-white p-6 rounded-lg shadow-md w-96 mt-12 hidden">
            <div>
                <button>X</button>
                <div>
                    <span><i class="fa-solid fa-trash text-red-500 cursor-pointer ml-2 hover:text-red-600 transition ease-in-out delay-200"></i></span>
                    <span><i class="fa-solid fa-pen-to-square text-blue-500 cursor-pointer mr-2 hover:text-blue-600 transition ease-in-out delay-200"></i></span>
                </div>
            </div>
        </div>
    </main>

<script src="/src/js/script.js"></script>
<script src="https://kit.fontawesome.com/e15d06906a.js" crossorigin="anonymous"></script>
</body>
</html>
